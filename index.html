<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

<body>
    


    <div class="container" onmouseover="mouseEmCima()" onmouseleave="mouseFora()">

        <video id="video1" class="video" src="./assets/video/The Witcher 3- A night to remember.mp4" poster="./assets/images/witcher-poster.jpg">
        
        </video>
        

        <div class="controle">

            <img class="btn" onclick="retroceder()" src="./assets/images/back.svg">
            <img id="playPause" status="true" class="btn" onclick="playP()" src="./assets/images/play.svg" alt="">

        </div>

    </div>

<br>

    <div class="playlist">

        </div>

        <div id="listavideo2" class="videolista">
            <img class="imagemlista" src="./assets/images/the witcher 3 - killing monsters.jpg" alt="">

        </div>

        <div id="listavideo3" class="videolista">
            <img class="imagemlista" src="./assets/images/cyberpunk2077.jpg" alt="">
            <h3> Cyberpunk2077 - Teaser </h3>
        </div>

        <div id="listavideo4" class="videolista">
            <img class="imagemlista" src="./assets/images/assassins creed 3.jpg" alt="">
            <h3> Assassin's Creed 3 - E3 Official Trailer </h3>
        </div>

        <div id="listavideo5" class="videolista">
            <img class="imagemlista" src="./assets/images/assassins creed 2.jpg" alt="">
            <h3> Assassin's Creed 2 - E3 Trailer </h3>

    </div>
